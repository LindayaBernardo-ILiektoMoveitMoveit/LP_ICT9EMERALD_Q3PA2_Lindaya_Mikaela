<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE ACTIVTY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>


    <style>

        .container{
                height: 500px;
                max-width: 50%;
                background-color: #e1e3e3;
                text-align: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                border-radius: 20px;
                padding: 10px;
                margin-top: 150px;
                border: 2px dotted gray;
        }

        body {font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(141, 96, 111);
        }

        h1 {
            color: navy; 
            font-size: 55px;
        }

        p {color: rgba(0, 0, 128, 0.85);
            font-style: italic;
            font-size: 30px;
        }

        #display{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 50px;
        }

        button{
                background-color: #f2a191;
                border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Basic Calculator</h1>
        <hr>
        <p id="para1">Click the button to display the product of two numbers</p>

    <script>

        let a = 6;
        let b = 7;
        let prod = a * b;

    </script>

    <button type="button" onclick="document.getElementById('display').innerHTML= '<kbd>' + prod + '<kbd>' ">Display</button>

    <br><br><br>

    <p id="display"></p>
    </div>

</body>

</html>
